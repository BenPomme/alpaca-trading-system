<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü§ñ Trading System Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Monaco', 'Consolas', monospace;
            background: linear-gradient(135deg, #0c1445 0%, #1e3c72 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .status-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
        }
        
        .status-indicator {
            padding: 8px 16px;
            border-radius: 25px;
            font-weight: bold;
            margin: 0 10px;
        }
        
        .status-connected {
            background: linear-gradient(45deg, #00ff88, #00cc44);
            color: #000;
        }
        
        .status-error {
            background: linear-gradient(45deg, #ff4444, #cc0000);
            color: #fff;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .card h3 {
            color: #00ff88;
            margin-bottom: 15px;
            font-size: 1.3em;
            display: flex;
            align-items: center;
        }
        
        .card h3::before {
            content: "üìä";
            margin-right: 10px;
        }
        
        .metric {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .metric:last-child {
            border-bottom: none;
        }
        
        .metric-value {
            font-weight: bold;
            color: #00ccff;
        }
        
        .log-entry {
            background: rgba(0, 0, 0, 0.3);
            margin: 8px 0;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9em;
            border-left: 3px solid #00ff88;
        }
        
        .market-symbol {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        
        .symbol-name {
            font-weight: bold;
            color: #00ff88;
        }
        
        .symbol-price {
            color: #00ccff;
            font-size: 1.1em;
        }
        
        .button {
            background: linear-gradient(45deg, #00ff88, #00ccff);
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            font-family: inherit;
            margin: 10px 5px;
            transition: transform 0.2s;
        }
        
        .button:hover {
            transform: scale(1.05);
        }
        
        .loading {
            text-align: center;
            color: #00ccff;
            font-style: italic;
        }
        
        .timestamp {
            color: #888;
            font-size: 0.8em;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .live-indicator {
            animation: pulse 2s infinite;
            color: #00ff88;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ ADAPTIVE TRADING SYSTEM</h1>
            <div class="status-bar">
                <span class="live-indicator">‚óè LIVE</span>
                <span id="system-status" class="status-indicator">Loading...</span>
                <span id="last-update" class="timestamp"></span>
            </div>
        </div>
        
        <div class="grid">
            <!-- Account Information -->
            <div class="card">
                <h3>üí∞ Account Status</h3>
                <div id="account-info">
                    <div class="loading">Loading account data...</div>
                </div>
            </div>
            
            <!-- Market Data -->
            <div class="card">
                <h3>üìà Market Data</h3>
                <div id="market-data">
                    <div class="loading">Loading market data...</div>
                </div>
            </div>
            
            <!-- System Controls -->
            <div class="card">
                <h3>‚ö° System Controls</h3>
                <button class="button" onclick="runCycle()">Run Trading Cycle</button>
                <button class="button" onclick="refreshData()">Refresh Data</button>
                <div id="cycle-result"></div>
            </div>
        </div>
        
        <!-- Recent Activity -->
        <div class="card">
            <h3>üìã Recent Trading Activity</h3>
            <div id="recent-logs">
                <div class="loading">Loading activity logs...</div>
            </div>
        </div>
    </div>

    <script>
        // Dashboard functionality
        let isLoading = false;
        
        async function fetchData(endpoint) {
            try {
                const response = await fetch(`/api/${endpoint}`);
                return await response.json();
            } catch (error) {
                console.error(`Error fetching ${endpoint}:`, error);
                return { error: error.message };
            }
        }
        
        async function updateStatus() {
            const status = await fetchData('status');
            const statusElement = document.getElementById('system-status');
            const updateElement = document.getElementById('last-update');
            
            if (status.error) {
                statusElement.className = 'status-indicator status-error';
                statusElement.textContent = 'Error';
            } else {
                statusElement.className = 'status-indicator status-connected';
                statusElement.textContent = status.status;
            }
            
            updateElement.textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
        }
        
        async function updateAccount() {
            const account = await fetchData('account');
            const container = document.getElementById('account-info');
            
            if (account.error) {
                container.innerHTML = `<div class="metric"><span>Error:</span><span class="metric-value">${account.error}</span></div>`;
            } else {
                container.innerHTML = `
                    <div class="metric">
                        <span>Portfolio Value:</span>
                        <span class="metric-value">$${account.portfolio_value?.toLocaleString() || 'N/A'}</span>
                    </div>
                    <div class="metric">
                        <span>Buying Power:</span>
                        <span class="metric-value">$${account.buying_power?.toLocaleString() || 'N/A'}</span>
                    </div>
                    <div class="metric">
                        <span>Cash:</span>
                        <span class="metric-value">$${account.cash?.toLocaleString() || 'N/A'}</span>
                    </div>
                    <div class="metric">
                        <span>Market Value:</span>
                        <span class="metric-value">$${account.market_value?.toLocaleString() || 'N/A'}</span>
                    </div>
                `;
            }
        }
        
        async function updateMarketData() {
            const market = await fetchData('market');
            const container = document.getElementById('market-data');
            
            if (market.error) {
                container.innerHTML = `<div class="metric"><span>Error:</span><span class="metric-value">${market.error}</span></div>`;
            } else if (Array.isArray(market)) {
                container.innerHTML = market.map(item => `
                    <div class="market-symbol">
                        <span class="symbol-name">${item.symbol}</span>
                        <span class="symbol-price">$${item.price?.toFixed(2) || 'N/A'}</span>
                    </div>
                `).join('');
            } else {
                container.innerHTML = '<div class="loading">No market data available</div>';
            }
        }
        
        async function updateLogs() {
            const logs = await fetchData('logs');
            const container = document.getElementById('recent-logs');
            
            if (Array.isArray(logs) && logs.length > 0) {
                container.innerHTML = logs.reverse().map(log => {
                    const timestamp = new Date(log.timestamp).toLocaleString();
                    const cycle = log.cycle || {};
                    return `
                        <div class="log-entry">
                            <div><strong>Cycle:</strong> ${cycle.regime || 'N/A'} regime, ${cycle.strategy || 'N/A'} strategy</div>
                            <div><strong>Confidence:</strong> ${cycle.confidence ? (cycle.confidence * 100).toFixed(0) + '%' : 'N/A'}</div>
                            <div class="timestamp">${timestamp}</div>
                        </div>
                    `;
                }).join('');
            } else {
                container.innerHTML = '<div class="loading">No recent activity</div>';
            }
        }
        
        async function runCycle() {
            if (isLoading) return;
            
            isLoading = true;
            const resultDiv = document.getElementById('cycle-result');
            resultDiv.innerHTML = '<div class="loading">Running trading cycle...</div>';
            
            try {
                const result = await fetchData('cycle');
                if (result.error) {
                    resultDiv.innerHTML = `<div style="color: #ff4444; margin-top: 10px;">Error: ${result.error}</div>`;
                } else {
                    resultDiv.innerHTML = `<div style="color: #00ff88; margin-top: 10px;">‚úÖ Cycle completed successfully</div>`;
                    setTimeout(updateLogs, 1000); // Refresh logs after cycle
                }
            } catch (error) {
                resultDiv.innerHTML = `<div style="color: #ff4444; margin-top: 10px;">Error: ${error.message}</div>`;
            }
            
            isLoading = false;
        }
        
        async function refreshData() {
            await Promise.all([
                updateStatus(),
                updateAccount(),
                updateMarketData(),
                updateLogs()
            ]);
        }
        
        // Auto-refresh data every 30 seconds
        setInterval(refreshData, 30000);
        
        // Initial load
        refreshData();
    </script>
</body>
</html>
